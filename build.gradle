ext {
	reactvers = '16.13.1'
	workdir = 'src'
}

task downloadReact {
	group = 'React'
	description = 'Downloads react to the local workspace.'

	doLast {
		def f = new File(workdir + '/js/react.production.min.js')
		if (!f.exists()) {
			new URL('https://unpkg.com/react@'+reactvers+'/umd/react.production.min.js').withInputStream{ i -> f.withOutputStream{ it << i }}
		}

		f = new File(workdir + '/js/react-dom.production.min.js')
		if (!f.exists()) {
			new URL('https://unpkg.com/react-dom@'+reactvers+'/umd/react-dom.production.min.js').withInputStream{ i -> f.withOutputStream{ it << i }}
		}
	}
}