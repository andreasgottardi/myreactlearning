<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<meta charset="UTF-8">
	<script src="js/react.production.min.js"></script>
	<script src="js/react-dom.production.min.js"></script>
</head>

<body>
	<div id="global"></div>
	<script type="text/javascript">
		const data = [
			"Siri",
			"Alexa",
			"Google",
			"Facebook",
			"Twitter",
			"Linkedin",
			"Sinkedin"
		];
		
		var searchterm = "";

		function handleClick() {
			console.log('The link was clicked.');
		}

		function handleInput() {
			searchterm = document.getElementById('myinputfield').value;
			const results = data.filter(person =>
				person.toLowerCase().includes(searchterm)
			);
			ReactDOM.render(
				React.createElement("ul", null,
					results.map(
						function(listValue){
							return React.createElement("li", null, listValue);
						}
					)
				), document.getElementById('content')
			);
		}

		const list =
			React.createElement('div', { id: 'mytest', class: 'formatting1' }, [
				React.createElement('h1', {}, 'My react learning example'),
				React.createElement('a', { href: '#', onClick: this.handleClick.bind() }, 'Click me and check to console for output.'),
				React.createElement('br'),
				React.createElement('p', {}, 'The text inserted into the field will appear after the input field...'),
				React.createElement('input', { id: 'myinputfield', onChange: this.handleInput.bind() }),
				React.createElement('br'),
				React.createElement('br'),
				React.createElement('div', {id: 'content'})
			]
			);

		ReactDOM.render(
			list,
			document.getElementById('global')
		);
	</script>
</body>

</html>
