<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<meta charset="UTF-8">
	<script src="js/react.production.min.js"></script>
	<script src="js/react-dom.production.min.js"></script>
</head>

<body>
	<div id="global"></div>
	<script type="text/javascript">
		
		const data = [
			{"firstname": "Heather", "surname": "Nairn"},
			{"firstname": "Antonio", "surname": "Mcguire"},
			{"firstname": "Carl", "surname": "Cunningham"},
			{"firstname": "Matias", "surname": "Akhtar"},
			{"firstname": "Lorelei", "surname": "Mcculloch"},
			{"firstname": "Darrel", "surname": "Hensley"},
			{"firstname": "Braydon", "surname": "Yu"},
			{"firstname": "Kiana", "surname": "Combs"},
			{"firstname": "Oakley", "surname": "Valencia"},
			{"firstname": "Constance", "surname": "Klein"}
		];
		
		var searchterm = "";

		function handleClick() {
			console.log('The link was clicked.');
		}

		function generateResult(localdata){
			return React.createElement("ul", null,
				localdata.map(
							function(listValue){
								return React.createElement("li", null, listValue.firstname + " " + listValue.surname);
							}
						)
					);
		}

		function handleInput() {
			searchterm = document.getElementById('myinputfield').value.toLowerCase();
			const results = data.filter(person =>
				person.surname.toLowerCase().includes(searchterm) || person.firstname.toLowerCase().includes(searchterm)
			);
			ReactDOM.render(generateResult(results), document.getElementById('content'));
		}

		const list = React.createElement('div', { id: 'mytest', class: 'formatting1' }, [
				React.createElement('h1', {}, 'My react learning example'),
				React.createElement('input', { id: 'myinputfield', onChange: this.handleInput.bind() }),
				React.createElement('div', {id: 'content'},
				generateResult(data)
				)
			]
		);

		ReactDOM.render(
			list,
			document.getElementById('global')
		);
	</script>
</body>

</html>
