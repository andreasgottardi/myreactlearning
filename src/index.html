<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<meta charset="UTF-8">
	<script src="js/react.production.min.js"></script>
	<script src="js/react-dom.production.min.js"></script>
</head>

<body>
	<div id="global"></div>
	<script type="text/javascript">
		
		function handleClick() {
			console.log('The link was clicked.');
		}

		function handleInput(){
			console.log('Data added: ' + document.getElementById('myinputfield').value);
		}

		const list =
			React.createElement('div', {id: 'mytest', class: 'formatting1'}, [
					React.createElement('h1', {}, 'My favorite ice cream flavors'),
					React.createElement('p', {}, 'bla'),
					React.createElement('a', {href: '#', onClick: this.handleClick.bind()}, 'Click me'),
					React.createElement('input', {id: 'myinputfield', onChange: this.handleInput.bind()})
				]
			);

		ReactDOM.render(
			list,
			document.getElementById('global')
		);
	</script>
</body>

</html>
